<!DOCTYPE html>
<html lang="en" class="no-js {% block html_class %}{% endblock %}">
    <head>

        <!-- META -->
        <meta charset="UTF-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Erskine Design" />
        <link rel="author" type="text/plain" href="/humans.txt" />

        <!-- TYPE -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

        <!-- STYLES -->
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/normalize.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/screen.css">

        <title>{% block page_title %}{% endblock %}</title>

    </head>

    <body>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>

    <script type="text/javascript" src="{{ STATIC_URL }}scripts/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/lib/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/lib/backbone/backbone.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/app.js"></script>

</html>
